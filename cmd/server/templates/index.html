<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ .CSRFToken }}">
    <!-- SEOメタタグ -->
    <title>パスワードジェネレーター - 安全で強力なパスワードを簡単に生成</title>
    <meta name="description" content="安全で高度にカスタマイズ可能なパスワードジェネレーター。文字種や長さを自由に設定し、暗号学的に安全なパスワードを生成できます。">
    <meta name="keywords" content="パスワードジェネレーター, パスワード生成, セキュリティ, ランダムパスワード, 強力なパスワード">
    
    <!-- Open Graph プロトコル -->
    <meta property="og:title" content="パスワードジェネレーター - 安全なパスワード作成ツール">
    <meta property="og:description" content="カスタマイズ可能な安全なパスワードジェネレーター。簡単に強力なパスワードを作成できます。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://okamyuji.com/password-generator">
    
    <!-- Content Security Policy更新 -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline'; 
        style-src 'self' 'unsafe-inline'; 
        font-src 'self' data:; 
        img-src 'self' data:
    ">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="shortcut icon" href="/static/img/favicon.ico">

    <!-- プリロードとリソースヒント -->
    <link rel="preload" href="/static/css/style.css" as="style">
    <link rel="preload" href="/static/js/app.js" as="script">
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- 構造化データ (JSON-LD) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebApplication",
            "name": "パスワードジェネレーター",
            "description": "安全で高度にカスタマイズ可能なパスワード生成ツール",
            "applicationCategory": "Security Tool",
            "operatingSystem": "All",
            "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "JPY"
            }
        }
        </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">パスワード生成ツール</h1>
            <p class="subtitle">安全なパスワードを簡単に生成</p>
        </header>

        <div class="card">
            <div class="length-selector">
                <label class="length-option">
                    <input type="radio" name="length" value="8">
                    <span>8文字</span>
                </label>
                <label class="length-option">
                    <input type="radio" name="length" value="12" checked>
                    <span>12文字</span>
                </label>
            </div>

            <div class="password-area">
                <input type="text" id="password" readonly
                       class="password-input"
                       placeholder="生成されたパスワード">
                <button id="copyButton" class="btn" disabled>
                    コピー
                </button>
            </div>

            <div class="option-group">
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" checked id="uppercase">
                        <span>大文字 (A-Z)</span>
                    </label>
                    <label>
                        <input type="checkbox" checked id="lowercase">
                        <span>小文字 (a-z)</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" checked id="numbers">
                        <span>数字 (0-9)</span>
                    </label>
                    <label>
                        <input type="checkbox" checked id="symbols">
                        <span>記号</span>
                    </label>
                </div>
                <div id="symbolsCustomArea" class="custom-symbols-area">
                    <input type="text" id="customSymbols" 
                           placeholder="使用する記号を入力 (例: !@#$%)"
                           class="custom-symbols"
                           value="!@#$%^&*()_+-=[]{}|;:,.<>?">
                </div>
            </div>

            <button class="btn generate-btn" id="generateButton">
                パスワードを生成
            </button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
